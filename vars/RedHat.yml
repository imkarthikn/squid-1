---
squid3_package: squid
squid3_daemon: squid
iptables_daemon: iptables
squid3_path: /etc/squid
squid3_conf: /etc/squid/squid.conf
squid_http_path: /etc/squid/http_whitelist.txt
squid_https_path: /etc/squid/https_whitelist.txt
iptables: /etc/sysconfig/iptables


squid3_diskcache: 'ufs /var/spool/squid 100 16 256'
#squid3_diskcache: '' # Disables cache

squid3_coredumpdir: '/var/spool/squid'
